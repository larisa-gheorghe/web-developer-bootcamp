<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form>
        <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required>
        </div>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="5k">
        <label for="5k">Fun Run 5k</label><br>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full">
        <label for="full">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="division" id="age">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
    
</body>
</html>
